version: "2.1"
services:
  sftp:
    container_name: sftp
    image: atmoz/sftp
    restart: unless-stopped
    volumes:
      - /home/${USER}/data/qbittorrent/downloads:/home/foo/upload
      - /home/${USER}/data/sftp/downloads:/home/foo/upload
    ports:
      - "2222:22"
    command: foo:pass:1001

  qbittorrent:
    container_name: qbittorrent
    image: lscr.io/linuxserver/qbittorrent:latest
    restart: unless-stopped
    volumes:
      - /home/${USER}/data/qbittorrent/config:/config
      - /home/${USER}/data/qbittorrent/downloads:/downloads
    ports:
      - 8086:8080
      #- 6881:6881
      #- 6881:6881/udp
    environment:
      #- PUID=1000
      #- PGID=1000
      #- TZ=Etc/UTC
      - WEBUI_PORT=8080


