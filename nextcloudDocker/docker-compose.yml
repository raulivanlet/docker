version: '2'
services:
  database:
    image: mariadb:10.6
    restart: unless-stopped
    command: --transaction-isolation=READ-COMMITTED --log-bin=binlog --binlog-format=ROW
    volumes:
      - /mnt/Data/docker/nextcloud/mariadb:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_PASSWORD=
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud

  nextcloud:
    container_name: nextcloud
    image: nextcloud
    restart: unless-stopped
    links:
      - database
    ports:
      - 443:443
      - 8090:80
    volumes:
      - /mnt/Data/docker/nextcloud/html:/var/www/html
      - /mnt/Data/docker/nextcloud/data:/var/www/html/data
      - /mnt/Data/docker/nextcloud/config:/var/www/html/config
      - /mnt/Data/docker/nextcloud/php:/usr/local/etc/php/conf.d/
    environment:
      #- PHP_MEMORY_LIMIT=1G
      - MYSQL_PASSWORD=
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_HOST=db
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
