version: '3'
services:
  homeassistant:
    container_name: homeassistant
    image: "ghcr.io/home-assistant/home-assistant:stable"
    restart: unless-stopped
    privileged: true
    network_mode: host
    volumes:
      - ${HOME}/data/homeassistant/config:/config
      - /etc/localtime:/etc/localtime:ro
