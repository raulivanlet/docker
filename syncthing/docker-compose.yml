---
version: "2.1"
services:
  syncthing:
    container_name: syncthing
    image: lscr.io/linuxserver/syncthing:latest
    hostname: syncthing #optional
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /home/${USER}/data/syncthing/config:/config
      - /home/${USER}/data/syncthing/data1:/data1
      - /home/${USER}/data/syncthing/data2:/data2
    ports:
      - 8384:8384
      - 22000:22000/tcp
      - 22000:22000/udp
      - 21027:21027/udp
